name: VELQA Daily Hype Posts
on:
  schedule:
    - cron: '0 9,15,21 * * *' # Din mein 3 baar (9AM, 3PM, 9PM IST ke aas-paas)
  workflow_dispatch:

jobs:
  post-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install atproto requests pymongo
      - name: Run Main Post Worker
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python automation_worker.py
