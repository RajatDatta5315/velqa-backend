name: VELQA High Volume Comments
on:
  schedule:
    - cron: '0 * * * *' # Har ghante chalega
  workflow_dispatch:

jobs:
  comment-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install atproto requests
      - name: Run 30 Comments Loop
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: |
          # Isse ye script 30 baar loop hogi
          for i in {1..30}; do
            python comment_logic.py
            sleep 60 # Har comment ke beech 1 min ka gap
          done
